<!DOCTYPE html>
<html lang="pt-br">

<head>
    <title>Shrek | Cadastro</title>
    <link rel="stylesheet" href="css/cadastroLogin.css">
</head>

<body>
    <div class="base">
        <div class="fundo">
            <div class="container">
                <div class="esquerda">
                    <span class="titulo">Criar nova conta</span>
                    <div class="campo">
                        <span>Nome:</span>
                        <input id="inputNome" class="input">
                    </div>
                    <div class="campo">
                        <span>Email:</span>
                        <input id="inputEmail" class="input">
                    </div>
                    <div class="campo">
                        <span>Senha:</span>
                        <input type="password" id="inputSenha" class="input">
                    </div>
                    <div class="campo">
                        <span>Confirmar senha:</span>
                        <input type="password" id="inputConfirmarSenha" class="input">
                    </div>

                    <div class="botoes">
                        <a href="index.html">
                            <button class="botao">
                                Voltar
                            </button>
                        </a>

                        <a href="login.html">
                            <button class="botao">
                                Cadastrar
                            </button>
                        </a>
                    </div>
                </div>

                <div class="direita">
                    <img src="assets/shrekfeliz.svg" height="600px">
                </div>
            </div>
        </div>
    </div>

</body>

</html>
