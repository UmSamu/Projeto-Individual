<!DOCTYPE html>
<html lang="en">

<head>
    <title>Shrek | Cadastro</title>
    <link rel="stylesheet" href="css/cadastroLogin.css" />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body>
    <div class="base">
        <div class="fundo">
            <div class="container">
                <div class="esquerda">
                    <span class="titulo">Criar nova conta</span>
                    <div class="campo">
                        <span>Nome:</span>
                        <input id="inputNome" class="input" placeholder="Digite seu nome" />
                    </div>
                    <div class="campo">
                        <span>Email:</span>
                        <input id="inputEmail" class="input" placeholder="Digite seu email" />
                    </div>
                    <div class="campo">
                        <span>Senha:</span>
                        <input id="inputSenha" type="password" class="input" placeholder="Digite sua senha" />
                    </div>
                    <div class="campo">
                        <span>Confirmar senha:</span>
                        <input id="inputConfirmarSenha" type="password" class="input" placeholder="Repita sua senha" />
                    </div>

                    <div class="botoes">
                        <button class="botao voltar">Voltar</button>

                        <button onclick="cadastrar()" class="botao ir">Cadastrar</button>
                    </div>
                </div>

                <div class="direita">
                    <img src="assets/shrekfeliz.svg" height="600px" />
                </div>
            </div>
        </div>
    </div>
</body>

</html>

<script>
    function cadastrar() {

        //Recupere o valor da nova input pelo nome do id
        // Agora vá para o método fetch logo abaixo
        var nomeVar = inputNome.value;
        var emailVar = inputEmail.value;
        var senhaVar = inputSenha.value;
        var confirmacaoSenhaVar = inputConfirmarSenha.value;

        if (nomeVar == "" || emailVar == "" || senhaVar == "" || confirmacaoSenhaVar == "") {
            cardErro.style.display = "block"
            mensagem_erro.innerHTML = "(Mensagem de erro para todos os campos em branco)";
        }

        // Enviando o valor da nova input
        fetch("/usuarios/cadastrar", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                // crie um atributo que recebe o valor recuperado aqui
                // Agora vá para o arquivo routes/usuario.js
                nomeServer: nomeVar,
                emailServer: emailVar,
                senhaServer: senhaVar
            })
        }).then(function (resposta) {

            console.log("resposta: ", resposta);

            if (resposta.ok) {
                Swal.fire({
                    // title: 'Error!',
                    // text: 'Do you want to continue',
                    // imageUrl: 'https://static.wikia.nocookie.net/shrek/images/0/0c/Shrek_closeup.JPG/revision/latest/scale-to-width-down/136?cb=20220601234009',
                    // confirmButtonText: 'Cool'
                    imageUrl: 'https://static.wikia.nocookie.net/shrek/images/0/0c/Shrek_closeup.JPG/revision/latest/scale-to-width-down/136?cb=20220601234009',
                    imageHeight: 1500,
                    imageAlt: 'A tall image'
                })
                cardErro.style.display = "block";

                mensagem_erro.innerHTML = "Cadastro realizado com sucesso! Redirecionando para tela de Login...";

                setTimeout(() => {
                    window.location = "login.html";
                }, "2000")

            } else {
                throw ("Houve um erro ao tentar realizar o cadastro!");
            }
        }).catch(function (resposta) {
            console.log(`#ERRO: ${resposta}`);
        });
        return false
    }
</script>
