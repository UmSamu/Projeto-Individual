<!DOCTYPE html>
<html lang="en">

<head>
    <title>Shrek | Cadastro</title>
    <link rel="stylesheet" href="css/cadastroLogin.css" />
</head>

<body>
    <div class="base">
        <div class="fundo">
            <div class="container">
                <div class="esquerda">
                    <span class="titulo">Criar nova conta</span>
                    <div class="campo">
                        <span>Nome:</span>
                        <input id="inputNome" class="input" placeholder="Digite seu nome" />
                    </div>
                    <div class="campo">
                        <span>Email:</span>
                        <input id="inputEmail" class="input" placeholder="Digite seu email" />
                    </div>
                    <div class="campo">
                        <span>Senha:</span>
                        <input id="inputSenha" type="password" class="input" placeholder="Digite sua senha" />
                    </div>
                    <div class="campo">
                        <span>Confirmar senha:</span>
                        <input id="inputConfirmarSenha" type="password" class="input" placeholder="Repita sua senha" />
                    </div>

                    <div class="botoes">
                        <a href="index.html">
                            <button class="botao voltar">Voltar</button>
                        </a>

                        <button class="botao ir">Cadastrar</button>

                    </div>
                </div>

                <div class="direita">
                    <img src="assets/shrekfeliz.svg" height="600px" />
                </div>
            </div>
        </div>
    </div>
</body>

</html>

<script>
    function cadastrar() {
        aguardar();

        //Recupere o valor da nova input pelo nome do id
        // Agora vá para o método fetch logo abaixo
        var nomeVar = nome_input.value;
        var emailVar = email_input.value;
        var senhaVar = senha_input.value;
        var confirmacaoSenhaVar = confirmacao_senha_input.value;

        if (nomeVar == "" || emailVar == "" || senhaVar == "" || confirmacaoSenhaVar == "") {
            cardErro.style.display = "block"
            mensagem_erro.innerHTML = "(Mensagem de erro para todos os campos em branco)";

            finalizarAguardar();
            return false;
        }
        else {
            setInterval(sumirMensagem, 5000)
        }

        // Enviando o valor da nova input
        fetch("/usuarios/cadastrar", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                // crie um atributo que recebe o valor recuperado aqui
                // Agora vá para o arquivo routes/usuario.js
                nomeServer: nomeVar,
                emailServer: emailVar,
                senhaServer: senhaVar
            })
        }).then(function (resposta) {

            console.log("resposta: ", resposta);

            if (resposta.ok) {
                cardErro.style.display = "block";

                mensagem_erro.innerHTML = "Cadastro realizado com sucesso! Redirecionando para tela de Login...";

                setTimeout(() => {
                    window.location = "login.html";
                }, "2000")

                limparFormulario();
                finalizarAguardar();
            } else {
                throw ("Houve um erro ao tentar realizar o cadastro!");
            }
        }).catch(function (resposta) {
            console.log(`#ERRO: ${resposta}`);
            finalizarAguardar();
        });

        return false;
    }

    function sumirMensagem() {
        cardErro.style.display = "none"
    }
</script>
