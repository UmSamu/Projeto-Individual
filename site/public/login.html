<!DOCTYPE html>
<html lang="pt-br">

<head>
    <title>Shrek | Login</title>
    <link rel="stylesheet" href="css/cadastroLogin.css">
</head>

<body>
    <div class="base">
        <div class="fundo">
            <div class="container">
                <div class="esquerda">
                    <span class="titulo">Entrar na conta</span>
                    <div class="centro">
                        <div class="campo">
                            <span>Email:</span>
                            <input id="inputEmail" class="input">
                        </div>
                        <div class="campo">
                            <span>Senha:</span>
                            <input type="password" id="inputSenha" class="input">
                        </div>
                        <a href="cadastro.html">
                            <span>NÃ£o possui cadastro?</span>
                        </a>
                    </div>

                    <div class="botoes">
                        <a href="index.html">
                            <button class="botao voltar">
                                Voltar
                            </button>
                        </a>
                        
                            <button onclick="entrar()" class="botao ir">
                                Entrar
                            </button>
                        
                    </div>
                </div>

                <div class="direita">
                    <img src="assets/shrekbrabo.svg" height="600px" width="600px">
                </div>
            </div>
        </div>
    </div>

</body>

</html>

<script>
    function entrar() {

        var emailVar = inputEmail.value;
        var senhaVar = inputSenha.value;

        if (emailVar == "" || senhaVar == "") {
            cardErro.style.display = "block"
            mensagem_erro.innerHTML = "(Mensagem de erro para todos os campos em branco)";
        }

        console.log("FORM LOGIN: ", emailVar);
        console.log("FORM SENHA: ", senhaVar);

        fetch("/usuarios/autenticar", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                emailServer: emailVar,
                senhaServer: senhaVar
            })
        }).then(function (resposta) {
            console.log("ESTOU NO THEN DO entrar()!")

            if (resposta.ok) {
                console.log(resposta);

                resposta.json().then(json => {
                    console.log(json);
                    console.log(JSON.stringify(json));
                    sessionStorage.EMAIL_USUARIO = json.email;
                    sessionStorage.NOME_USUARIO = json.nome;
                    sessionStorage.ID_USUARIO = json.idUsuario;
                    sessionStorage.FKUSUARIO = json.idUsuario

                    setTimeout(function () {
                        window.location = "./dashboard/estatistica.html";
                    }, 1000); // apenas para exibir o loading

                });

            } else {
                console.log("Houve um erro ao tentar realizar o login!");

                resposta.text().then(texto => {
                    console.error(texto);
                });
            }

        }).catch(function (erro) {
            console.log(erro);
        })

        return false;
    }
</script>
